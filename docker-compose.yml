version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: playalter_backend
    ports:
      - "8000:8000"  # Updated to port 8000
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - REPLICATE_VERCEL_INTEGRATION_ID=${REPLICATE_VERCEL_INTEGRATION_ID}
      - REPLICATE_VERCEL_TOKEN=${REPLICATE_VERCEL_TOKEN}
      - AGORA_APP_ID=${AGORA_APP_ID}
      - AGORA_APP_CERTIFICATE=${AGORA_APP_CERTIFICATE}
      - N8N_HOST=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://playalter:playalter123@postgres:5432/playalter
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./backend:/app
      - backend_data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - n8n
    networks:
      - playalter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vite React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: playalter_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_DEV_API_BASE_URL=http://backend:8000  # Updated to port 8000
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
      - VITE_AGORA_APP_ID=${VITE_AGORA_APP_ID}
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
      - VITE_ENABLE_FACE_SWAP=${VITE_ENABLE_FACE_SWAP:-true}
      - VITE_ENABLE_AR_MASKS=${VITE_ENABLE_AR_MASKS:-true}
      - VITE_ENABLE_LIVE_STREAM=${VITE_ENABLE_LIVE_STREAM:-true}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - playalter_network
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

  n8n:
    image: n8nio/n8n:latest
    container_name: playalter_n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=playalter123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_SECURE_COOKIE=false
      - N8N_LOG_LEVEL=info
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-n8n-encryption-key}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET:-jwt-secret}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=playalter
      - DB_POSTGRESDB_PASSWORD=playalter123
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
      - ./n8n/credentials:/home/node/.n8n/credentials
    depends_on:
      - postgres
    networks:
      - playalter_network

  redis:
    image: redis:7-alpine
    container_name: playalter_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - playalter_network

  postgres:
    image: postgres:15-alpine
    container_name: playalter_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=playalter
      - POSTGRES_USER=playalter
      - POSTGRES_PASSWORD=playalter123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - playalter_network

volumes:
  backend_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  playalter_network:
    driver: bridge
